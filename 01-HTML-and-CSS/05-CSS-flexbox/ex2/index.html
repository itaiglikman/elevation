<!-- Create 2 boxes distributions:

4 boxes evenly distributed
2 boxes (2 and 3) are twice as big as the first -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Section: 4 Boxes Evenly Distributed -->
    <section>
        <h2>4 Boxes Evenly Distributed</h2>
        <div class="row">
            <div class="box">
                <p>1</p>
            </div>
            <div class="box">
                <p>2</p>
            </div>
            <div class="box">
                <p>3</p>
            </div>
            <div class="box">
                <p>4</p>
            </div>
        </div>
    </section>

    <!-- Section: 2 Boxes with Different Sizes -->
    <section>
        <h2>2 Boxes (2 and 3) Are Twice as Big as Box 1</h2>
        <div class="row">
            <div class="box small">
                <p>1</p>
            </div>
            <div class="box large">
                <div class="box">
                    <p>2</p>
                </div>
                <div class="box">
                    <p>3</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
